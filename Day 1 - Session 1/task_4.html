<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>JavaScript Object for Employee</h1>
    <button onclick="displayEmployee()">Display Employee</button>
    <button onclick="displayEmployeeJson()">Display Employee Json</button>
    <button onclick="displayEmployeeDepartment()">Display Employee Department</button>
    <button onclick="displayEmployeeSkills()">Display Employee Skills</button>
    <script>
    function displayEmployee()
    {
        let Employee =  {
            FirstName : "John",
            LastName : "Stoke",
            Salary : 5000,
            PermanentStaf : true
        };
    console.log(Employee);
    }

    let employeeJSON = `{
        "FirstName" : "John",
        "LastName" : "Stoke",
        "Salary" : 5000,
        "PermanentStaf" : true
    }`;
    function displayEmployeeJson()
    {
        let employeeObject = JSON.parse(employeeJSON);
        for(let i in employeeObject)
        {
            console.log(i + ":" + employeeObject[i]);
        }
    }

    function displayEmployeeDepartment()
    {
        let employeeObject = JSON.parse(employeeJSON);
        employeeObject["DepartmentId"] = 3;
        employeeObject["DepartmentName"] = "payRoll";
        employeeJSON = JSON.stringify(employeeObject);
        displayEmployeeJson();
    }

    function displayEmployeeSkills()
    {
        let skill = [[1,"Html"],[2,"Css"],[3,"Js"]]
        let employeeObject = JSON.parse(employeeJSON);
        for(let i = 1; i<= skill.length; i++)
        {
            let key = "skill"+ " " +i;
            let value = String(skill[i-1][1]);
            employeeObject[key] = value;
        }
        employeeJSON = JSON.stringify(employeeObject);
        displayEmployeeJson();
    }
    </script>
    
</body>
</html>
