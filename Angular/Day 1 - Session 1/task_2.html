<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>JavaScript Object for Employee</h1>
    <button onclick="displayEmployee()">Display Employee</button>
    <button onclick="displayEmployeeJson()">Display Employee Json</button>
    
    <script>
    function displayEmployee()
    {
        let Employee =  {
            FirstName : "John",
            LastName : "Stoke",
            Salary : 5000,
            PermanentStaf : true
        };
    console.log(Employee);
    }

    let employeeJSON = `{
        "FirstName" : "John",
        "LastName" : "Stoke",
        "Salary" : 5000,
        "PermanentStaf" : true
    }`;
    function displayEmployeeJson()
    {
        let employeeObject = JSON.parse(employeeJSON);
        for(let i in employeeObject)
        {
            console.log(i + ":" + employeeObject[i]);
        }
    }

    </script>
</body>
</html>
